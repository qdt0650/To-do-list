<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>To-do-list</title>
      <link rel="stylesheet" href="../pubilc/styles/layout/layout.css" />
      <link rel="stylesheet" href="../pubilc/styles/pages/common.css" />
   </head>
   <body>
      <div class="wrap">
         <div class="header">
            <h2>To-do-list</h2>
         </div>
         <div class="container">
            <div class="input_content">
               <form action="todoForm" id="todo_form">
                  <label for="todoInput">
                     <input type="text" id="todoInput" placeholder="할 일을 입력해주세요." />
                  </label>
                  <label for="textColorChange">
                     <input type="color" id="textColorChange" />
                  </label>
               </form>
               <button type="button" id="addBtn">
                  <span>
                     <img src="../pubilc/images/icons/addIcon.png" alt="등록" />
                  </span>
               </button>
            </div>
            <div class="todo_content">
               <ul id="todo_list">
                  <!-- li -->
               </ul>
            </div>
         </div>
      </div>

      <script type="module" src="./features/add.js"></script>
   </body>
</html>
